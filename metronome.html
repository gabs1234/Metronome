<!DOCTYPE html>
<html>
	<head>
		<title>Metronome</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width">
	</head>	

	<body>
		<div id="bpm" class="active" onClick="metronome.selectedValue(this)">62</div>

		<div id="main">	
			<div id="beatNumber" class="unActive" onClick="metronome.selectedValue(this)">4</div>
			<div id="subDivision" class="unActive" onClick="metronome.selectedValue(this)">1</div>
		</div>

		<div id="play" onClick="metronome.start()"></div>

		<div id="valueManager">
			<div id="minus" onClick="metronome.subtract()">-</div>
			<div id="plus" onClick="metronome.add()">+</div>
		</div>
	</body>
	<script type="text/javascript" src="metronome.js"></script>
</html>
